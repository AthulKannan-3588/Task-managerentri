<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Task Manager</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
 
</head>
<body>
  <div class="container py-4">
    <h2 class="text-center mb-4">My Task Manager</h2>
    <div class="mb-3">
      <input type="text" id="taskInput" class="form-control" placeholder="Enter task title">
      <div id="errorMsg" class="text-danger small d-none">Task title cannot be empty</div>
      <button id="addBtn" class="btn btn-primary mt-2 w-100">Add Task</button>
    </div>

    <div class="d-flex justify-content-between mb-3">
      <button class="btn btn-secondary" onclick="filterTasks('all')">All</button>
      <button class="btn btn-success" onclick="filterTasks('completed')">Completed</button>
      <button class="btn btn-warning" onclick="filterTasks('pending')">Pending</button>
    </div>

    <div id="taskList"></div>
  </div>

  
  <script src="script.js"></script>
</body>
</html>
